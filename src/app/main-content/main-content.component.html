<mat-sidenav-container>
  <!--side navbar-->
  <mat-sidenav #sideNav="matSidenav" class="text-white">
    <!--Logo and Title-->
    <img src="../../assets/vector-globe-logo-concept (1).jpg" alt="" class="avatar mat-elavation-z8 m-10">
    <h4 class="name">Everything News</h4>
    <mat-divider></mat-divider>
    <!--News Sources-->
    <ng-container *ngFor="let source of newsSources">
      <button mat-button class="menu-button" (click)="selectChannel(source)">
        <mat-icon class="mr-2 ml-2">event_note</mat-icon>
        <span>{{source.name}}</span>
      </button>
    </ng-container>
    <mat-divider></mat-divider>
    <!--App settings-->
    <button mat-button class="menu-button">
      <mat-icon class="mr-2 ml-2">settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-sidenav>
  <!--main content-->
  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-gray-600 bg-gray-100 body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <!--Main tab-->
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <!--News Divs-->
        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let article of currentArticles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-4 rounded-sm h-full">
                <img [src]="article.urlToImage"
                  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                  alt="">
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}</h3>
                  <h4 style="text-overflow: ellipsis;
                  display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:'medium'}}</h4>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                <p class="leading-relaxed text-base">{{article.description}}</p>
                <span><a class="text-blue-500" href="{{article.url}}" target="_blank">read more....</a></span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
